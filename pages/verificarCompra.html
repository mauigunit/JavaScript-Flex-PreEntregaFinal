<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Compra</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script defer src="../js/verificacionCompra.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Resumen</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">

            </div>
        </div>
    </nav>
    <br />
    <br />
    <div class="container">
        <div class="card d-flex justify-content-center">
            <div class="card-header">
                Resumen de mi Compra
            </div>
            <ul class="list-group list-group-flush" id="carrito"></ul>
        </div>
        <br />
        <div id="TotalCarrito">Total a Pagar: <b>$ <span id="totalCarrito">0</span></b></div>
        <br />
        <div class="row">
            <div class="col-2">
                <button class="btn btn-sm btn-warning" id="btn-mod-compra">Modificar Compra</button>
            </div>
            <div class="col-2">
                <button class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Finalizar
                    Compra</button>
            </div>
        </div>
    </div>
</body>
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Pagar Productos</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Medio de Pago</label>
                    <select class="form-select" id="txt-forma-pago">
                        <option value="0">Seleccione forma de pago</option>
                        <option value="1">Débito</option>
                        <option value="2">Crédito</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nombre Titular</label>
                    <input type="text" class="form-control" id="txt-nombre" placeholder="nombre titutular">
                </div>
                <div class="mb-3">
                    <label class="form-label">Número de Tarjeta</label>
                    <input type="text" class="form-control" id="txt-tarjeta" placeholder="Número de tarjeta">
                </div>
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Fecha Expiración</label>
                    <input type="text" class="form-control" id="txt-fecha" placeholder="MM/YYYY" id="expiryDate" pattern="^(0[1-9]|1[0-2])\/\d{4}$" title="Formato: MM/YYYY" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="btn-comprar">Pagar Productos</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>

</html>
